<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details | Smart Food Analyzer</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/recipe.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <i class="fas fa-utensils"></i>
                <span>Smart Food Analyzer</span>
            </div>
            <div class="nav-links">
                <a href="index.html"><i class="fas fa-home"></i> Home</a>
                <a href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a>
                <a href="dashboard.html"><i class="fas fa-bookmark"></i> Saved Recipes</a>
                <span id="authLinks" style="display: none;">
                    <a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
                    <a href="signup.html" class="nav-signup"><i class="fas fa-user-plus"></i> Sign Up</a>
                </span>
                <span id="userMenu" style="display: none;">
                    <span class="nav-username" id="navUsername"></span>
                    <a href="#" onclick="logout(); return false;"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </span>
            </div>
        </div>
    </nav>

    <!-- Recipe Detail Section -->
    <section class="recipe-detail-section">
        <div class="container">
            <div id="recipeContent" class="recipe-detail-content">
                <!-- Content will be loaded dynamically -->
            </div>
        </div>
    </section>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loader">
            <div class="loader-circle"></div>
            <p>Loading recipe...</p>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script src="assets/js/auth.js"></script>
    <script src="assets/js/recipe.js"></script>
</body>
</html>
